<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letsvibe - The Future of Coding</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'><circle cx='20' cy='20' r='20' fill='%23ffffff'/><path d='M14 26L26 14M14 14L26 26' stroke='%23000' stroke-width='4' stroke-linecap='round'/></svg>">

    <!-- Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animation Libraries -->
    <!-- Switched to stable @studio-freight/lenis version to fix global scope 'x' syntax error -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        light: '#F2F2F2',
                        brand: {
                            purple: '#7C3AED',
                            blue: '#3B82F6',
                            accent: '#F472B6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            background-color: #050505;
            color: #F2F2F2;
            cursor: default;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.07%22/%3E%3C/svg%3E');
            pointer-events: none;
            z-index: 9999;
            opacity: 0.4;
        }

        .clip-text-image {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(135deg, #fff 0%, #aaa 100%);
        }

        /* Custom Selection */
        ::selection {
            background: #7C3AED;
            color: white;
        }

        /* Lenis required styles */
        html.lenis, html.lenis body {
            height: auto;
        }
        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }
        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }
        .lenis.lenis-stopped {
            overflow: hidden;
        }
        .lenis.lenis-scrolling iframe {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- Icons ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const ArrowUpRight = (p) => <IconBase {...p}><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></IconBase>;
        const Play = (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><polyline points="6 9 12 15 18 9"/></IconBase>;
        const Hexagon = (p) => <IconBase {...p}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></IconBase>;
        const Terminal = (p) => <IconBase {...p}><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></IconBase>;
        const Zap = (p) => <IconBase {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Menu = (p) => <IconBase {...p}><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></IconBase>;
        // Renamed 'X' to 'CloseIcon' to avoid potential global variable collisions
        const CloseIcon = (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>;

        // --- Hooks ---
        const useSmoothScroll = () => {
            useEffect(() => {
                // Safety check to ensure Lenis is loaded
                if (typeof Lenis === 'undefined') {
                    console.warn('Lenis script not loaded yet. Smooth scrolling disabled.');
                    return;
                }

                const lenis = new Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    direction: 'vertical',
                    gestureDirection: 'vertical',
                    smooth: true,
                    mouseMultiplier: 1,
                    smoothTouch: false,
                    touchMultiplier: 2,
                });

                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);

                return () => lenis.destroy();
            }, []);
        };

        const useGsapContext = (scope) => {
            const ctx = useRef(gsap.context(() => {}, scope));
            return ctx;
        };

        // --- Components ---

        const NavLink = ({ children, href }) => {
            return (
                <a 
                    href={href} 
                    className="group relative px-4 py-2 text-sm font-medium text-gray-400 transition-colors hover:text-white"
                >
                    <span className="relative z-10">{children}</span>
                    <span className="absolute inset-0 -z-10 scale-0 rounded-lg bg-white/5 transition-transform duration-300 group-hover:scale-100"></span>
                </a>
            );
        };

        const Header = () => {
            const headerRef = useRef(null);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    gsap.from(headerRef.current, {
                        yPercent: -100,
                        opacity: 0,
                        duration: 1,
                        ease: "power4.out",
                        delay: 0.2
                    });
                });
                return () => ctx.revert();
            }, []);

            return (
                <nav ref={headerRef} className="fixed top-0 left-0 right-0 z-50 px-6 py-6 mix-blend-difference text-white">
                    <div className="flex items-center justify-between">
                        <a href="#" className="text-2xl font-bold tracking-tighter flex items-center gap-2">
                            <span className="w-3 h-3 rounded-full bg-white"></span>
                            letsvibe
                        </a>
                        
                        <div className="hidden md:flex items-center gap-2">
                            <NavLink href="#curriculum">Syllabus</NavLink>
                            <NavLink href="#features">Methodology</NavLink>
                            <button className="ml-4 px-5 py-2 rounded-full border border-white/20 bg-white/5 text-sm font-medium backdrop-blur-md transition-all hover:bg-white hover:text-black">
                                Get Access
                            </button>
                        </div>

                        <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                            {menuOpen ? <CloseIcon /> : <Menu />}
                        </button>
                    </div>

                     {/* Mobile Menu */}
                    {menuOpen && (
                        <div className="fixed inset-0 bg-dark z-40 flex flex-col items-center justify-center gap-8 md:hidden">
                            <a href="#curriculum" onClick={() => setMenuOpen(false)} className="text-3xl font-bold">Syllabus</a>
                            <a href="#features" onClick={() => setMenuOpen(false)} className="text-3xl font-bold">Methodology</a>
                            <button className="px-8 py-3 rounded-full bg-white text-black font-bold">Get Access</button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            const container = useRef(null);
            const titleRef = useRef(null);
            const videoRef = useRef(null);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    // Staggered Title Reveal
                    const tl = gsap.timeline();
                    
                    tl.from(".hero-line", {
                        y: 100,
                        opacity: 0,
                        duration: 1.2,
                        stagger: 0.15,
                        ease: "power3.out",
                        delay: 0.5
                    })
                    .from(videoRef.current, {
                        scale: 0.8,
                        opacity: 0,
                        duration: 1.5,
                        ease: "expo.out"
                    }, "-=1");

                }, container);
                return () => ctx.revert();
            }, []);

            return (
                <header ref={container} className="relative min-h-screen flex flex-col justify-center px-6 pt-32 pb-20 overflow-hidden">
                    {/* Abstract Background Element */}
                    <div className="absolute right-0 top-0 w-[50vw] h-[50vw] bg-gradient-to-b from-purple-900/20 to-blue-900/20 blur-[120px] rounded-full pointer-events-none -z-10 translate-x-1/4 -translate-y-1/4"></div>

                    <div className="max-w-[90rem] mx-auto w-full grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <div className="mb-6 flex items-center gap-3 hero-line">
                                <span className="flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-green-400 opacity-75"></span>
                                  <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                </span>
                                <span className="font-mono text-sm uppercase tracking-widest text-gray-400">Accepting 2025 Cohort</span>
                            </div>

                            <h1 className="text-[13vw] lg:text-[7vw] leading-[0.9] font-bold tracking-tighter mb-8 text-white">
                                <div className="overflow-hidden"><span className="hero-line block">Code by</span></div>
                                <div className="overflow-hidden"><span className="hero-line block text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-gray-500">Vibration.</span></div>
                            </h1>
                            
                            <p className="hero-line text-lg md:text-xl text-gray-400 max-w-lg mb-10 leading-relaxed">
                                Forget syntax memorization. Learn to conduct the symphony of <strong>Gemini 3</strong>, Project IDX, and Firebase. This is coding for the post-AI era.
                            </p>

                            <div className="hero-line flex flex-wrap gap-4">
                                <button className="group relative px-8 py-4 bg-white text-black rounded-full font-bold text-lg overflow-hidden transition-transform hover:scale-105">
                                    <span className="relative z-10 flex items-center gap-2">Start the Track <ArrowUpRight className="w-5 h-5" /></span>
                                    <div className="absolute inset-0 bg-gray-200 translate-y-full transition-transform duration-300 ease-out group-hover:translate-y-0"></div>
                                </button>
                                <button className="group px-8 py-4 rounded-full border border-white/10 hover:bg-white/5 transition-colors flex items-center gap-3">
                                    <div className="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-colors">
                                        <Play className="w-3 h-3 fill-current" />
                                    </div>
                                    <span className="font-medium">Showreel</span>
                                </button>
                            </div>
                        </div>

                        {/* Visual / Video Placeholder */}
                        <div ref={videoRef} className="relative aspect-square lg:aspect-[4/5] rounded-3xl overflow-hidden border border-white/10 bg-white/5 backdrop-blur-sm">
                            <div className="absolute inset-0 bg-gradient-to-br from-brand-purple/10 to-brand-blue/10"></div>
                            
                            {/* Decorative UI Code Elements */}
                            <div className="absolute top-8 left-8 right-8 bottom-8 flex flex-col justify-between">
                                <div className="flex gap-2">
                                    <div className="w-3 h-3 rounded-full bg-red-500/50"></div>
                                    <div className="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                                    <div className="w-3 h-3 rounded-full bg-green-500/50"></div>
                                </div>
                                <div className="font-mono text-sm text-brand-purple/80 p-4 bg-black/40 rounded-xl backdrop-blur-md border border-white/5">
                                    &gt; Gemini.generate("Build me a future")<br/>
                                    <span className="text-gray-500">Processing...</span><br/>
                                    <span className="text-green-400">Done in 0.4s</span>
                                </div>
                            </div>
                            
                            {/* Floating Elements */}
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 bg-gradient-to-tr from-brand-blue to-brand-purple rounded-full blur-[60px] opacity-40 animate-pulse"></div>
                        </div>
                    </div>
                </header>
            );
        };

        const Marquee = () => {
             useEffect(() => {
                gsap.to(".marquee-inner", {
                    xPercent: -50,
                    ease: "none",
                    duration: 10,
                    repeat: -1
                });
            }, []);

            return (
                <div className="py-12 border-y border-white/5 bg-white/[0.02] overflow-hidden whitespace-nowrap">
                    <div className="marquee-inner inline-flex gap-20 items-center">
                        {[...Array(4)].map((_, i) => (
                            <div key={i} className="flex items-center gap-20 text-6xl font-bold text-white/5 select-none">
                                <span>LETSVIBE</span>
                                <span className="text-brand-purple/10">GEMINI 3</span>
                                <span>PROJECT IDX</span>
                                <span className="text-brand-blue/10">FIREBASE</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const FeatureItem = ({ icon: Icon, title, desc, index }) => {
            return (
                <div className="feature-card group relative p-8 border-l border-white/10 hover:bg-white/5 transition-colors duration-500">
                    <div className="mb-6 opacity-50 group-hover:opacity-100 transition-opacity text-brand-purple">
                        <Icon className="w-8 h-8" />
                    </div>
                    <h3 className="text-2xl font-bold mb-4">{title}</h3>
                    <p className="text-gray-400 leading-relaxed max-w-sm">{desc}</p>
                </div>
            );
        }

        const Methodology = () => {
            const sectionRef = useRef(null);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    gsap.from(".feature-card", {
                        scrollTrigger: {
                            trigger: sectionRef.current,
                            start: "top 80%",
                        },
                        y: 50,
                        opacity: 0,
                        duration: 0.8,
                        stagger: 0.2,
                        ease: "power3.out"
                    });
                }, sectionRef);
                return () => ctx.revert();
            }, []);

            return (
                <section id="features" ref={sectionRef} className="py-32 px-6 border-b border-white/5">
                    <div className="max-w-[90rem] mx-auto">
                        <div className="mb-20 max-w-2xl">
                            <span className="font-mono text-sm text-brand-purple mb-4 block">/// METHODOLOGY</span>
                            <h2 className="text-4xl md:text-6xl font-bold tracking-tight">The new standard for <span className="text-gray-500">AI-native</span> development.</h2>
                        </div>

                        <div className="grid md:grid-cols-3 gap-0 border-t border-r border-b border-white/10">
                            <FeatureItem 
                                icon={Hexagon}
                                title="Reasoning Models"
                                desc="Stop guessing. Leverage advanced chain-of-thought capabilities to solve logic problems that break standard LLMs."
                                index={0}
                            />
                            <FeatureItem 
                                icon={Terminal}
                                title="Cloud Native"
                                desc="Ditch localhost. We teach the Google Project IDX workflow—full stack environments in the cloud, integrated with Gemini."
                                index={1}
                            />
                            <FeatureItem 
                                icon={Zap}
                                title="Multimodal"
                                desc="Build apps that see, hear, and speak. Native audio/video understanding is the new text input."
                                index={2}
                            />
                        </div>
                    </div>
                </section>
            );
        };

        const CurriculumItem = ({ number, title, desc, isOpen, toggle }) => {
            const contentRef = useRef(null);

            useEffect(() => {
                if (isOpen) {
                    gsap.to(contentRef.current, { height: "auto", duration: 0.4, ease: "power2.out" });
                } else {
                    gsap.to(contentRef.current, { height: 0, duration: 0.4, ease: "power2.in" });
                }
            }, [isOpen]);

            return (
                <div className="border-b border-white/10">
                    <button 
                        onClick={toggle}
                        className="w-full py-10 flex items-start justify-between group text-left"
                    >
                        <div className="flex gap-8 md:gap-16 items-baseline">
                            <span className="font-mono text-sm text-gray-500">0{number}</span>
                            <h3 className={`text-2xl md:text-4xl font-bold transition-colors ${isOpen ? 'text-brand-purple' : 'text-white group-hover:text-gray-300'}`}>
                                {title}
                            </h3>
                        </div>
                        <div className={`p-2 rounded-full border border-white/10 transition-transform duration-300 ${isOpen ? 'rotate-180 bg-white text-black' : 'text-gray-500'}`}>
                            <ChevronDown className="w-5 h-5" />
                        </div>
                    </button>
                    <div ref={contentRef} className="h-0 overflow-hidden">
                        <div className="pb-10 pl-14 md:pl-24 max-w-3xl">
                            <p className="text-lg text-gray-400 leading-relaxed">{desc}</p>
                            <div className="mt-6 flex gap-4">
                                <span className="px-3 py-1 rounded-full border border-white/10 text-xs font-mono text-gray-400">VIDEO</span>
                                <span className="px-3 py-1 rounded-full border border-white/10 text-xs font-mono text-gray-400">SOURCE CODE</span>
                                <span className="px-3 py-1 rounded-full border border-white/10 text-xs font-mono text-gray-400">QUIZ</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Syllabus = () => {
            const [openIndex, setOpenIndex] = useState(0);
            
            const modules = [
                { title: "Prompt Engineering & Reasoning", desc: "Master the art of speaking to Gemini 3. Learn context window management, few-shot prompting, and chain-of-thought architectures." },
                { title: "Project IDX Environment", desc: "Setting up a cloud-based development environment that mirrors production. Integrated terminal, previews, and AI assistance." },
                { title: "Building Multimodal Agents", desc: "Create agents that can analyze video feeds and audio streams in real-time. The future of interaction design." },
                { title: "Production Firebase", desc: "Secure, scalable backend infrastructure. Auth, Firestore, and Edge Functions deployed directly from your AI workflow." },
                { title: "Monetization Strategy", desc: "How to package your AI wrappers into SaaS products. Stripe integration, pricing models, and user retention." }
            ];

            return (
                <section id="curriculum" className="py-32 px-6">
                    <div className="max-w-[90rem] mx-auto">
                         <div className="mb-20 max-w-2xl">
                            <span className="font-mono text-sm text-brand-blue mb-4 block">/// SYLLABUS</span>
                            <h2 className="text-4xl md:text-6xl font-bold tracking-tight">Zero fluff.<br/>Pure signal.</h2>
                        </div>

                        <div>
                            {modules.map((m, i) => (
                                <CurriculumItem 
                                    key={i} 
                                    number={i+1} 
                                    title={m.title} 
                                    desc={m.desc}
                                    isOpen={openIndex === i}
                                    toggle={() => setOpenIndex(openIndex === i ? -1 : i)}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="py-20 px-6 border-t border-white/10 bg-[#050505]">
                <div className="max-w-[90rem] mx-auto flex flex-col md:flex-row justify-between items-end gap-10">
                    <div>
                        <h2 className="text-[10vw] leading-[0.8] font-bold tracking-tighter text-white/10 select-none">
                            LETSVIBE
                        </h2>
                    </div>
                    <div className="flex flex-col md:flex-row gap-8 text-sm font-medium text-gray-400">
                         <a href="#" className="hover:text-white transition-colors">Twitter_X</a>
                         <a href="#" className="hover:text-white transition-colors">YouTube</a>
                         <a href="#" className="hover:text-white transition-colors">Instagram</a>
                         <span className="text-gray-600">© 2025 letsvibe Inc.</span>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            useSmoothScroll();
            
            // GSAP ScrollTrigger Global Config
            useEffect(() => {
                gsap.registerPlugin(ScrollTrigger);
            }, []);

            return (
                <div className="antialiased">
                    <div className="noise-overlay"></div>
                    <Header />
                    <Hero />
                    <Marquee />
                    <Methodology />
                    <Syllabus />
                    <section className="py-32 px-6 flex justify-center text-center">
                        <div className="max-w-3xl">
                             <h2 className="text-5xl md:text-7xl font-bold mb-8">Ready to vibe?</h2>
                             <p className="text-xl text-gray-400 mb-10">Join 2,400+ builders shipping the future.</p>
                             <button className="px-10 py-5 bg-white text-black rounded-full font-bold text-xl hover:scale-105 transition-transform">
                                Get Lifetime Access
                             </button>
                        </div>
                    </section>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
