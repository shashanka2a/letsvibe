<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3 Vibe Academy - Master the Future</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            dark: '#0B0E14',
                            card: '#151923',
                            blue: '#4E7EFF',
                            purple: '#8E4EC6',
                            accent: '#3B82F6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0E14;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #374151;
        }
        
        body {
            background-color: #0B0E14;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(to right, #60A5FA, #A78BFA, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-glow {
            background: radial-gradient(circle at center, rgba(78, 126, 255, 0.15) 0%, rgba(11, 14, 20, 0) 70%);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(167, 139, 250, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (Inline for Stability) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Layout = (props) => <IconBase {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const Cpu = (props) => <IconBase {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Terminal = (props) => <IconBase {...props}><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></IconBase>;
        const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase>;

        // --- Components ---

        const Header = () => (
            <nav className="fixed w-full z-50 bg-[#0B0E14]/80 backdrop-blur-md border-b border-white/10">
                <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-2 font-bold text-xl tracking-tight">
                        <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                            <Star className="w-5 h-5 text-white fill-white" />
                        </div>
                        <span>Gemini 3 <span className="text-gray-400 font-normal">Academy</span></span>
                    </div>
                    <div className="hidden md:flex items-center gap-8 text-sm font-medium text-gray-300">
                        <a href="#curriculum" className="hover:text-white transition">Curriculum</a>
                        <a href="#how-it-works" className="hover:text-white transition">How it Works</a>
                        <a href="#pricing" className="hover:text-white transition">Pricing</a>
                        <button className="bg-white text-black px-5 py-2 rounded-full font-semibold hover:bg-gray-100 transition">
                            Get Started
                        </button>
                    </div>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden">
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-7xl hero-glow pointer-events-none"></div>
                
                <div className="max-w-4xl mx-auto text-center relative z-10">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-semibold uppercase tracking-wider mb-6">
                        <span className="relative flex h-2 w-2">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                        </span>
                        Gemini 3 is here
                    </div>
                    
                    <h1 className="text-5xl md:text-7xl font-bold tracking-tight mb-8 leading-[1.1]">
                        The Future Belongs to <br />
                        <span className="gradient-text">Gemini Builders</span>
                    </h1>
                    
                    <p className="text-lg md:text-xl text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                        Don't just prompt. <span className="text-white font-medium">Engineer reality.</span> Master the world's most capable multimodal model. Build production-ready apps with Project IDX, Firebase, and Gemini 3 in record time.
                    </p>
                    
                    <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button className="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-lg hover:opacity-90 transition flex items-center justify-center gap-2 group">
                            Start Learning Track
                            <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition" />
                        </button>
                        <button className="w-full sm:w-auto px-8 py-4 bg-[#151923] border border-white/10 rounded-xl font-bold text-lg hover:bg-[#1e2330] transition flex items-center justify-center gap-2">
                            <Play className="w-5 h-5 fill-current" />
                            Watch Trailer
                        </button>
                    </div>

                    <div className="mt-12 flex items-center justify-center gap-4 text-sm text-gray-500">
                        <div className="flex -space-x-2">
                            {[1,2,3,4].map(i => (
                                <div key={i} className="w-8 h-8 rounded-full border-2 border-[#0B0E14] bg-gray-700 overflow-hidden">
                                    <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${i+10}`} alt="User" />
                                </div>
                            ))}
                        </div>
                        <p>Joined by <span className="text-white font-bold">2,400+</span> builders this week</p>
                    </div>
                </div>
            </header>
        );

        const FeatureCard = ({ icon: Icon, title, desc }) => (
            <div className="p-6 rounded-2xl bg-[#151923] border border-white/5 hover:border-white/10 transition card-hover group">
                <div className="w-12 h-12 rounded-lg bg-blue-500/10 flex items-center justify-center mb-4 group-hover:bg-blue-500/20 transition">
                    <Icon className="w-6 h-6 text-blue-400" />
                </div>
                <h3 className="text-xl font-bold mb-2 text-white">{title}</h3>
                <p className="text-gray-400 leading-relaxed text-sm">{desc}</p>
            </div>
        );

        const Features = () => (
            <section className="py-20 px-6 max-w-7xl mx-auto">
                <div className="grid md:grid-cols-3 gap-6">
                    <FeatureCard 
                        icon={Cpu}
                        title="Master Reasoning Models"
                        desc="Learn how to leverage Gemini 3's advanced chain-of-thought capabilities to solve complex logic problems that baffle other LLMs."
                    />
                    <FeatureCard 
                        icon={Layout}
                        title="Vibe Code with IDX"
                        desc="Ditch VS Code. We teach you the Google Project IDX workflow—full stack dev environments in the cloud, integrated deeply with Gemini."
                    />
                    <FeatureCard 
                        icon={Zap}
                        title="Multimodal Native"
                        desc="Build apps that see, hear, and speak. Use Gemini 3's native audio and video understanding to create next-gen experiences."
                    />
                </div>
            </section>
        );

        const CurriculumItem = ({ number, title, duration, lessons, isOpen, onClick }) => (
            <div className="border border-white/10 rounded-xl overflow-hidden mb-4 bg-[#151923] transition-all duration-300">
                <button 
                    onClick={onClick}
                    className="w-full flex items-center justify-between p-6 hover:bg-white/5 transition text-left"
                >
                    <div className="flex items-center gap-4">
                        <span className="text-2xl font-black text-white/20">0{number}</span>
                        <div>
                            <h4 className="font-bold text-lg text-white">{title}</h4>
                            <div className="flex items-center gap-3 text-xs text-gray-400 mt-1">
                                <span className="flex items-center gap-1"><Play className="w-3 h-3" /> {lessons} lessons</span>
                                <span className="w-1 h-1 rounded-full bg-gray-600"></span>
                                <span>{duration}</span>
                            </div>
                        </div>
                    </div>
                    <div className={`w-8 h-8 rounded-full border border-white/10 flex items-center justify-center transition-transform duration-300 ${isOpen ? 'rotate-180 bg-white text-black' : 'text-gray-400'}`}>
                        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </button>
                
                {isOpen && (
                    <div className="p-6 pt-0 border-t border-white/5 bg-[#0B0E14]/50">
                        <ul className="space-y-3 mt-4">
                            {[1, 2, 3].map((lesson, i) => (
                                <li key={i} className="flex items-start gap-3 text-sm text-gray-300">
                                    <CheckCircle className="w-4 h-4 text-green-500 mt-0.5 shrink-0" />
                                    <span>Detailed lesson description covering key concepts of {title.toLowerCase()} and implementation strategies.</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                )}
            </div>
        );

        const Curriculum = () => {
            const [openIndex, setOpenIndex] = useState(0);

            const modules = [
                { title: "Gemini 3 Fundamentals & Prompt Engineering", duration: "45 mins", lessons: 6 },
                { title: "Setting up Project IDX & Cloud Environments", duration: "60 mins", lessons: 5 },
                { title: "Building a Multimodal Analysis Dashboard", duration: "90 mins", lessons: 8 },
                { title: "Agentic Workflows with LangChain & Gemini", duration: "120 mins", lessons: 10 },
                { title: "Full-Stack Deployment to Firebase", duration: "50 mins", lessons: 4 },
                { title: "Monetizing AI Applications", duration: "40 mins", lessons: 3 },
            ];

            return (
                <section id="curriculum" className="py-24 px-6 bg-[#0E1118]">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4">Course Curriculum</h2>
                            <p className="text-gray-400">From "Hello World" to Production in 6 modules.</p>
                        </div>
                        
                        <div>
                            {modules.map((mod, idx) => (
                                <CurriculumItem 
                                    key={idx}
                                    number={idx + 1}
                                    title={mod.title}
                                    duration={mod.duration}
                                    lessons={mod.lessons}
                                    isOpen={openIndex === idx}
                                    onClick={() => setOpenIndex(idx === openIndex ? -1 : idx)}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Testimonial = ({ quote, author, role }) => (
            <div className="p-6 bg-[#151923] border border-white/5 rounded-2xl">
                <div className="flex gap-1 text-yellow-500 mb-4">
                    {[1,2,3,4,5].map(i => <Star key={i} className="w-4 h-4 fill-current" />)}
                </div>
                <p className="text-gray-300 mb-6 leading-relaxed">"{quote}"</p>
                <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-600"></div>
                    <div>
                        <div className="font-bold text-sm text-white">{author}</div>
                        <div className="text-xs text-gray-500">{role}</div>
                    </div>
                </div>
            </div>
        );

        const Pricing = () => (
            <section id="pricing" className="py-24 px-6 max-w-7xl mx-auto">
                <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4">Join the Academy</h2>
                    <p className="text-gray-400">One price. Lifetime access to the Gemini 3 ecosystem.</p>
                </div>

                <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    {/* Standard Plan */}
                    <div className="p-8 rounded-3xl bg-[#151923] border border-white/5 flex flex-col">
                        <div className="mb-8">
                            <h3 className="text-xl font-medium text-gray-400 mb-2">Starter</h3>
                            <div className="flex items-baseline gap-1">
                                <span className="text-4xl font-bold text-white">$149</span>
                                <span className="text-gray-500">/one-time</span>
                            </div>
                        </div>
                        <ul className="space-y-4 mb-8 flex-1">
                            {['Access to all video lessons', 'Project IDX Templates', 'Community Discord Access', 'Certificate of Completion'].map((item, i) => (
                                <li key={i} className="flex items-center gap-3 text-gray-300">
                                    <CheckCircle className="w-5 h-5 text-blue-500" />
                                    {item}
                                </li>
                            ))}
                        </ul>
                        <button className="w-full py-4 bg-white/5 hover:bg-white/10 text-white font-bold rounded-xl transition border border-white/10">
                            Get Started
                        </button>
                    </div>

                    {/* Pro Plan */}
                    <div className="p-8 rounded-3xl bg-gradient-to-b from-blue-900/20 to-[#151923] border border-blue-500/30 relative overflow-hidden flex flex-col">
                        <div className="absolute top-0 right-0 bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-bl-xl">POPULAR</div>
                        <div className="mb-8">
                            <h3 className="text-xl font-medium text-blue-400 mb-2">Gemini Master</h3>
                            <div className="flex items-baseline gap-1">
                                <span className="text-4xl font-bold text-white">$249</span>
                                <span className="text-gray-500">/one-time</span>
                            </div>
                        </div>
                        <ul className="space-y-4 mb-8 flex-1">
                            {['Everything in Starter', 'Weekly Live Coaching Calls', '1-on-1 Code Reviews', 'Private "Vibe Coding" Channel', 'Early Access to Gemini 4 content'].map((item, i) => (
                                <li key={i} className="flex items-center gap-3 text-white">
                                    <div className="bg-blue-500/20 p-1 rounded-full">
                                        <CheckCircle className="w-4 h-4 text-blue-400" />
                                    </div>
                                    {item}
                                </li>
                            ))}
                        </ul>
                        <button className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition shadow-lg shadow-blue-900/20">
                            Join the Academy
                        </button>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="border-t border-white/10 bg-[#0B0E14] py-12 px-6">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                    <div className="flex items-center gap-2 font-bold text-xl">
                         <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                            <Star className="w-5 h-5 text-white fill-white" />
                        </div>
                        <span>Gemini 3 Academy</span>
                    </div>
                    <div className="flex gap-8 text-sm text-gray-400">
                        <a href="#" className="hover:text-white transition">Twitter</a>
                        <a href="#" className="hover:text-white transition">YouTube</a>
                        <a href="#" className="hover:text-white transition">Terms</a>
                        <a href="#" className="hover:text-white transition">Privacy</a>
                    </div>
                    <div className="text-sm text-gray-500">
                        © 2024 Vibe Coding Inc. Not affiliated with Google.
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div className="min-h-screen text-white selection:bg-blue-500/30">
                    <Header />
                    <Hero />
                    <Features />
                    
                    {/* Social Proof Strip */}
                    <div className="border-y border-white/5 bg-white/[0.02] py-10 overflow-hidden">
                        <div className="max-w-7xl mx-auto px-6 text-center">
                            <p className="text-sm text-gray-500 mb-6 uppercase tracking-widest font-semibold">Trusted by builders at</p>
                            <div className="flex justify-center items-center gap-12 opacity-40 grayscale flex-wrap">
                                {/* Mock Logos */}
                                <div className="text-xl font-bold flex items-center gap-2"><Globe className="w-5 h-5" /> TechFlow</div>
                                <div className="text-xl font-bold flex items-center gap-2"><Terminal className="w-5 h-5" /> DevCorp</div>
                                <div className="text-xl font-bold flex items-center gap-2"><Cpu className="w-5 h-5" /> AI Systems</div>
                                <div className="text-xl font-bold flex items-center gap-2"><Database className="w-5 h-5" /> DataBase</div>
                            </div>
                        </div>
                    </div>

                    <Curriculum />
                    
                    <section className="py-24 px-6 bg-[#0E1118]">
                        <div className="max-w-7xl mx-auto">
                             <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold mb-4">Student Vibes</h2>
                                <p className="text-gray-400">See what others are building with Gemini 3.</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-6">
                                <Testimonial 
                                    quote="I built a full travel agent app in 3 hours using the Gemini 3 vision capabilities. The vibe coding approach just clicks."
                                    author="Sarah Jenkins"
                                    role="Product Designer"
                                />
                                <Testimonial 
                                    quote="Finally a course that doesn't just teach syntax, but teaches how to think with the model. My velocity has tripled."
                                    author="David Chen"
                                    role="Indie Hacker"
                                />
                                <Testimonial 
                                    quote="The Project IDX module alone was worth the price. Setting up a full stack env used to take me hours, now it's seconds."
                                    author="Marcus Johnson"
                                    role="Software Engineer"
                                />
                            </div>
                        </div>
                    </section>

                    <Pricing />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
